<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Tarot</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="hero">
    <div class="card-container">
      <!-- Usamos un solo elemento para la carta con ID único -->
      <div class="tarot-card" id="tarot-card">
        <div class="card-face card-front"></div>
        <div class="card-face card-back"></div>
      </div>
    </div>
  </section>

  <section class="readings-section" id="readings-section">

    <!-- Pestañas -->
    <div class="tabs">
      <div class="tab active" data-tab="1">Tirada Del Corazón</div>
      <div class="tab" data-tab="2">TIRADA 2</div>
      <div class="tab" data-tab="3">TIRADA 3</div>
      <div class="tab" data-tab="4">TIRADA 4</div>
      <div class="tab" data-tab="5">TIRADA 5</div>
    </div>

    <!-- Contenido de cada pestaña -->
    <div class="tab-content active" data-tab-content="1">
      <div class="heart-layout">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
    <div class="tab-content" data-tab-content="2">
      <div class="cards-display">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
    <div class="tab-content" data-tab-content="3">
      <div class="cards-display">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
    <div class="tab-content" data-tab-content="4">
      <div class="cards-display">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
    <div class="tab-content" data-tab-content="5">
      <div class="cards-display">
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
        <div class="card-slot"></div>
      </div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>

</html>
