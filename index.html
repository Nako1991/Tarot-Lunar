<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Tarot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="hero">
    <div class="card-container">
      <!-- Usamos un solo elemento para la carta con ID único -->
      <div class="tarot-card" id="tarot-card">
        <div class="card-face card-front"></div>
        <div class="card-face card-back"></div>
      </div>
    </div>
  </section>

  <section class="readings-section">
  <h2>Tiradas de Tarot</h2>
  <div class="readings-grid">
    <!-- Botones de tiradas -->
    <button class="reading-btn" data-reading="1">TIRADA 1</button>
    <button class="reading-btn" data-reading="2">TIRADA 2</button>
    <button class="reading-btn" data-reading="3">TIRADA 3</button>
    <button class="reading-btn" data-reading="4">TIRADA 4</button>
    <button class="reading-btn" data-reading="5">TIRADA 5</button>
  </div>

  <!-- Área de cartas seleccionadas -->
  <div class="cards-display">
    <div class="card-slot"></div>
    <div class="card-slot"></div>
    <div class="card-slot"></div>
  </div>
  </section>
  
  <script src="scripts.js"></script>
</body>
</html>
